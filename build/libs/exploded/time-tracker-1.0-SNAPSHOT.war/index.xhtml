<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Index</title>
</h:head>
<h:body>
    <h:form id="form">
        <p:growl id="msgs" showDetail="true"/>

        <p:dataTable id="events" var="event" value="#{eventList.list}" editable="true" stickyHeader="true"
                     widgetVar="eventsTable"
                     resizableColumns="true"
                     rows="100"
                     paginator="true"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     rowsPerPageTemplate="100,150,200"
                     style="margin-bottom:20px"
                     rowIndexVar="index">
            <!--<f:facet name="header">-->
                <!--Event List-->
            <!--</f:facet>-->

            <p:ajax event="rowEdit" listener="#{eventList.onEdit}" update=":form:msgs" />
            <p:ajax event="rowEditCancel" update=":form:msgs" />

            <f:facet name="header">
                <p:outputPanel>
                    <h:outputText value="Search all fields:" />
                    <p:inputText id="globalFilter" onkeyup="PF('eventsTable').filter()" style="width:150px" placeholder="Enter keyword"/>
                </p:outputPanel>
            </f:facet>

            <p:column headerText="#" style="width:32px">
                <h:outputText value="#{index + 1}" />
            </p:column>

            <p:column headerText="Id" filterBy="#{event.employeeId}" filterMatchMode="contains">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{event.employeeId}" /></f:facet>
                    <f:facet name="input"><p:inputText id="modelInput" value="#{event.employeeId}" style="width:100%"/></f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="Name" filterBy="#{event.employeeName}" filterMatchMode="contains">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{event.employeeName}" /></f:facet>
                    <f:facet name="input"><p:inputText value="#{event.employeeName}" style="width:100%" label="Year"/></f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="Sys date time" filterBy="#{event.sysDateTime}" filterMatchMode="contains">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{event.sysDateTime}" /></f:facet>
                    <f:facet name="input"><p:inputText value="#{event.sysDateTime}" style="width:100%"/></f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="Used button" filterBy="#{event.usedButton}" filterMatchMode="contains">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{event.usedButton}" /></f:facet>
                    <f:facet name="input"><p:inputText value="#{event.usedButton}" style="width:100%"/></f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="Event type id" filterBy="#{event.eventTypeId}" filterMatchMode="contains">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{event.eventTypeId}" /></f:facet>
                    <f:facet name="input"><p:inputText value="#{event.eventTypeId}" style="width:100%"/></f:facet>
                </p:cellEditor>
            </p:column>

            <!--<p:column headerText="Brand">-->
                <!--<p:cellEditor>-->
                    <!--<f:facet name="output"><h:outputText value="#{car.brand}" /></f:facet>-->
                    <!--<f:facet name="input">-->
                        <!--<h:selectOneMenu value="#{car.brand}" style="width:100%">-->
                            <!--<f:selectItems value="#{dtEditView.brands}" var="man" itemLabel="#{man}" itemValue="#{man}" />-->
                        <!--</h:selectOneMenu>-->
                    <!--</f:facet>-->
                <!--</p:cellEditor>-->
            <!--</p:column>-->

            <!--<p:column headerText="Color">-->
                <!--<p:cellEditor>-->
                    <!--<f:facet name="output"><h:outputText value="#{car.color}" /></f:facet>-->
                    <!--<f:facet name="input">-->
                        <!--<h:selectOneMenu value="#{car.color}" style="width:100%">-->
                            <!--<f:selectItems value="#{dtEditView.colors}" var="color" itemLabel="#{color}" itemValue="#{color}" />-->
                        <!--</h:selectOneMenu>-->
                    <!--</f:facet>-->
                <!--</p:cellEditor>-->
            <!--</p:column>-->

            <p:column style="width:32px">
                <p:rowEditor />
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
